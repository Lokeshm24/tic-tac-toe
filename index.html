<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="label">Tic-Tac-Toe</div>
    <div class="hint">Player 2: O</div>
    <div class="hint">Player 1 : X</div>
    <table class="table">
        <tr class="row row1">
            <td data-input="0" class="col col1"></td>
            <td data-input="0" class="col col2"></td>
            <td data-input="0" class="col col3"></td>
        </tr>
        <tr class="row row2">
            <td data-input="0" class="col col1"></td>
            <td data-input="0" class="col col2"></td>
            <td data-input="0" class="col col3"></td>
        </tr>
        <tr class="row row3">
            <td data-input="0" class="col col1"></td>
            <td data-input="0" class="col col2"></td>
            <td data-input="0" class="col col3"></td>
        </tr>
    </table>
    <div id="win"><span id="player"></span><span id="again">again</span></div>
</body>

</html>
